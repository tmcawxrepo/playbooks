---
- name: Obtener la IP del servidor
  hosts: all  
  tasks:
    - name: Ejecutar comando para obtener la IP
      shell: hostname -I  
      register: ip_output  
      ignore_errors: yes  # Esto permitirá continuar en caso de error

    - name: Mostrar la salida del comando
      debug:
        msg: "La dirección IP del servidor es: {{ ip_output.stdout }}"  
      when: ip_output.rc == 0  # Solo mostrar si el comando se ejecutó correctamente

    - name: Manejar errores
      debug:
        msg: "Error al ejecutar el comando para obtener la IP: {{ ip_output.stderr }}"
      when: ip_output.rc != 0  # Mostrar si el comando falló